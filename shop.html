<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .coming-soon {
      text-align: center;
    }
  
    .coming-soon h1 {
      font-size: 3rem;
      color: #333;
      margin: 0;
      animation: fadein 2s linear forwards;
    }
  
    .coming-soon p {
      font-size: 1.5rem;
      color: #666;
      animation: slidein 2s linear forwards;
    }
  
    /* CSS Animations */
    @keyframes fadein {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  
    @keyframes slidein {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Coming Soon...</h1>
    <p>We're working on something awesome!</p>
  </div>
</body>
</html>
